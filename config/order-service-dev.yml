spring:
  application:
    name: order-service
  cloud:
    config:
      override-none: true
server:
  port: 8201
  
eureka:
  client:
    service-url:
      defaultZone: http://eureka1:2001/eureka, http://eureka2:2002/eureka
      
management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream